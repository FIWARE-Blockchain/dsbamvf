</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="213" x="209" y="298.1201">Self-issued OpenID Provider Request</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="143" x="209" y="314.4717">(Authentication Request)</text><polygon fill="#181818" points="48,345.6797,38,349.6797,48,353.6797,44,349.6797" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="42" x2="169" y1="349.6797" y2="349.6797"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="18" x="54" y="344.8232">2.2</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="87" x="76" y="344.8232">AuthN &amp; AuthZ</text><polygon fill="#181818" points="427,392.3828,437,396.3828,427,400.3828,431,396.3828" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="170" x2="433" y1="396.3828" y2="396.3828"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="18" x="177" y="383.3506">2.3</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="223" x="199" y="375.1748">Self-issued OpenID Provider Response</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="153" x="199" y="391.5264">(Authentication Response)</text><!--MD5=[89b632ceefe01a195abaa93171e73d88]
@startuml oidc4vp-presentation-exchange-high-level

title OIDC SIOP V2 - Verifiable Presentation Exchange

actor "End User" as user
participant "Self-issued OP\n(SIOP)" as op
participant "Relying Party\n(RP)" as rp

autonumber 1.1

== Trigger the Verifiable Presentation exchange ==

user -> rp: Visit RP's website
user -> rp: Perform action that triggers VP exchange

autonumber inc A

== Verifiable Presentation exchange ==

rp -> op: Self-issued OpenID Provider Request\n(Authentication Request)
op -> user: AuthN & AuthZ
rp <- op: Self-issued OpenID Provider Response\n(Authentication Response)

@enduml

